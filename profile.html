<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <style>
        :root {
            --primary-color: #e8760c;
            --secondary-color: #3AB795;
            --text-dark: #2C3E50;
            --text-medium: #7F8C8D;
            --background: #0c0908;
            --card-bg: rgba(255, 255, 255, 0.98);
            --hover-effect: rgba(234, 245, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(45deg,
                    var(--background) 0%,
                    #1a120f 100%),
                url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.15"/></svg>');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .profile-container {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }

        .profile-header {
            background: var(--primary-color);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--secondary-color);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            border: 4px solid white;
        }

        .profile-header h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background: rgba(245, 245, 245, 0.9);
        }

        .stat-card {
            text-align: center;
            padding: 1.2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            color: var(--text-medium);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .profile-details {
            padding: 2rem;
            display: grid;
            gap: 1.5rem;
        }

        .detail-card {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.2rem;
            color: white;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            color: var(--text-medium);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .detail-value {
            color: var(--text-dark);
            font-size: 1.1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 1rem;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="userAvatar">BG</div>
            <h1 id="username">Loading...</h1>
            <span class="stat-label" id="userRole">Premium Member</span>
        </div>

        <div class="profile-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPosts">0</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalLikes">0</div>
                <div class="stat-label">Total Likes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="memberSince">0</div>
                <div class="stat-label">Member Years</div>
            </div>
        </div>

        <div class="profile-details">
            <div class="detail-card">
                <div class="detail-icon">üë§</div>
                <div class="detail-content">
                    <div class="detail-label">Full Name</div>
                    <div class="detail-value" id="fullname">Loading...</div>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-icon">‚úâÔ∏è</div>
                <div class="detail-content">
                    <div class="detail-label">Email Address</div>
                    <div class="detail-value" id="email">Loading...</div>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-icon">üìÖ</div>
                <div class="detail-content">
                    <div class="detail-label">Date of Birth</div>
                    <div class="detail-value" id="dob">Loading...</div>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-icon">üÜî</div>
                <div class="detail-content">
                    <div class="detail-label">Player ID</div>
                    <div class="detail-value" id="uid">Loading...</div>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-icon">üéÆ</div>
                <div class="detail-content">
                    <div class="detail-label">Experience</div>
                    <div class="detail-value" id="experience">Loading...</div>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-icon">üïπÔ∏è</div>
                <div class="detail-content">
                    <div class="detail-label">Main Game</div>
                    <div class="detail-value" id="mainGame">BGMI</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchProfile() {
            try {
                const response = await fetch('http://127.0.0.1:5000/profile', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = 'login.html';
                    }
                    throw new Error('Failed to load profile');
                }

                const userData = await response.json();

                // Update profile
                document.getElementById('username').textContent = userData.username;
                document.getElementById('fullname').textContent = userData.fullname;
                document.getElementById('email').textContent = userData.email;
                document.getElementById('dob').textContent = userData.dob;
                document.getElementById('uid').textContent = userData.uid;
                document.getElementById('experience').textContent = userData.experience;
                document.getElementById('userAvatar').textContent =
                    userData.username.substring(0, 2).toUpperCase();

                // Update stats (implement these endpoints)
                // document.getElementById('totalPosts').textContent = userData.stats.posts;
                // document.getElementById('totalLikes').textContent = userData.stats.likes;
                // document.getElementById('memberSince').textContent = new Date().getFullYear() - new Date(userData.createdAt).getFullYear();

            } catch (error) {
                showError('Failed to load profile data');
                console.error('Profile Error:', error);
            }
        }

        function showError(message) {
            const container = document.querySelector('.profile-container');
            container.innerHTML = `
                <div class="error-state">
                    <h2>‚ö†Ô∏è Error</h2>
                    <p>${message}</p>
                    <button onclick="location.reload()">Try Again</button>
                </div>
            `;
        }

        // Initial load
        fetchProfile();
    </script>
</body>

</html>
