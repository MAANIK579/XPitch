<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Esports Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .signup-container {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .form-group .field-group {
      flex: 1;
      min-width: 48%;
    }
    .signup-container label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #aaa;
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"],
    .signup-container input[type="date"],
    .signup-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      background: #2a2a2a;
      color: #e0e0e0;
    }
    /* Ensure placeholder text is visible */
    .signup-container input::placeholder {
      color: #aaa;
      opacity: 1;
    }
    .checkbox-group {
      margin-bottom: 15px;
    }
    .checkbox-group label {
      margin-right: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .signup-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: #fff;
      transition: background 0.3s ease;
    }
    .signup-container button:hover {
      background: linear-gradient(90deg, #e84343, #c0392b);
    }
    .field-group {
      margin-bottom: 15px;
    }
    /* Responsive Design */
    @media (max-width: 500px) {
      .form-group {
        flex-direction: column;
      }
      .form-group .field-group {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <div class="field-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="field-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
        </div>
      </div>
      <div class="field-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
      </div>
      <div class="field-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="field-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
      </div>
      <div class="field-group checkbox-group">
        <label>Which Games Do You Play?</label>
        <label><input type="checkbox" name="games" value="BGMI"> BGMI</label>
        <label><input type="checkbox" name="games" value="Valorant"> Valorant</label>
        <label><input type="checkbox" name="games" value="CS:GO"> CS:GO</label>
        <label><input type="checkbox" name="games" value="Free Fire"> Free Fire</label>
      </div>
      <div class="field-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="field-group">
        <label for="game_uid">Game UID</label>
        <input type="text" id="game_uid" name="game_uid" placeholder="Enter your game UID" required>
      </div>
      <div class="field-group">
        <label for="experience">Experience (Years)</label>
        <select id="experience" name="experience" required>
          <option value="" disabled selected>Select experience level</option>
          <option value="0-1">0-1 Years</option>
          <option value="1-2">1-2 Years</option>
          <option value="2-3">2-3 Years</option>
          <option value="3-4">3-4 Years</option>
          <option value="4-5">4-5 Years</option>
          <option value="5+">5+ Years</option>
        </select>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent actual form submission
      window.location.href = "afterlogingpt.html"; // Redirect to after login page
    });
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get values from signup form
        const userData = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            games: Array.from(document.querySelectorAll('input[name="games"]:checked')).map(game => game.value).join(", "),
            dob: document.getElementById("dob").value,
            gameUID: document.getElementById("game_uid").value,
            experience: document.getElementById("experience").value
        };

        // Save data to localStorage
        localStorage.setItem("profileData", JSON.stringify(userData));

        // Redirect to after login page
        window.location.href = "afterlogingpt.html";
    });

  </script>
</body>
</html>
